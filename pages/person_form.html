<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/person_form.css">    
        <title>Address Book form</title>
        <script defer src="../js/personData.js"></script>
        <script defer src="../js/EventListeners.js"></script>
    </head>
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="">
                <div>
                    <span class="address-text">ADDRESS</span><br>
                    <span class="address-text address-book">BOOK</span>
                </div>
            </div>
        </header> 
        <div class="form-content">
            <form class="form">
                <div class="form-head">
                    <p>Person Address Form</p>
                    <div class="back">                
                    <a href="./personHome.html"><img src="../assets/images/cancel.png"></a>
                    </div>
                </div>
                
                <div class="row-content">
                    <label class="label text" for="name">Full Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name.." required >
                    <error-output class="name-error" for="text"></error-output>
                </div>

                <div class="row-content">
                    <label class="label text" for="phone">Phone Number</label>
                    <input class="input" type="text" id="phone" name="phone" required >
                    <error-output class="phone-error" for="text"></error-output>
                </div>

                <div class="row-content">
                    <label class="label text" for="address">Address</label>
                    <textarea class="input" id="address" name="address" placeholder="" style="height:100px"></textarea>
                </div>

                <div class="row-content">
                    <div id="city">                        
                    <label class="text" for="city">City: </label>
                        <select id="city" name="city" placeholder="Select City">
                            <option value="Amaravati">Amaravati</option>
                            <option value="Itanagar">Itanagar</option>
                            <option value="Dispur">Dispur</option>
                            <option value="Patna">Patna</option>
                            <option value="Raipur">Raipur</option>
                            <option value="Panaji">Panaji</option>
                            <option value="GhandhiNagar">GhandhiNagar</option>
                        </select>
                    </div>
                    <div id="state">                        
                        <label class="text" for="state">State: </label>
                            <select id="state" name="state" placeholder="Select State">
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                            </select>
                    </div>
                    <div class="row-content">
                        <label class="text" for="zip">ZipCode: </label>
                        <input class="input" type="text" id="zip" name="zip">
                    </div>
                </div>    
            </form>
        </div>
    </body>
</html>
