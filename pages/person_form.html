<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/person_form.css">    
    <title>Address Book form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="person-text">ADDRESS</span><br>
                <span class="person-text person-book">Book</span>
            </div>
        </div>
    </header> 
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!--UC2-->
            <div class="form-head"> Person Address Form</div>
            <div class="form-group">
                <label class="label text" for="name">Full Name</label>
                <input class="input" type="text" id="name" name="name" required>
            </div>
        </form>
    </div>
</body>
</html>
